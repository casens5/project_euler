<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>project euler <333</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container" class="container">
      <div id="problemSelection" class="indent">
        <span>display problem:</span>
        <select id="problemSelector" class="input">
          <option value="-"> - </option>
          <option value="001">001</option>
          <option value="002">002</option>
          <option value="003">003</option>
          <option value="004">004</option>
          <!--<option value="005">005</option>-->
          <option value="006">006</option>
          <!--<option value="009">009</option>-->
          <!--<option value="012">012</option>-->
          <!--<option value="014">014</option>-->
          <!--<option value="018">018</option>-->
        </select>
      </div>
      <div id="statementDiv" class="expando"></div>
      <div id="dataDiv" class="expando"></div>
      <div id="codeDiv" class="expando"></div>
      <div id="buttonsDiv" class="indent buttons-div">
        <button id="executeBtn" class="input">run</button>
        <span> - </span>
        <button id="clearBtn" class="input">clear</button>
      </div>
      <div id="outputDiv" class="code indent output"></div>
    </div>
  </body>
  <script language="JavaScript" type="text/javascript" src="script.js"></script>
</html>
